<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="display">
            <div id="secondaryDisplay"></div>
            <div id="primaryDisplay">0</div>
        </div>
        <div class="row" id="row1">
            <button id="clearButton">Clear</button>
            <button id="backButton">Back</button>
            <button class="operators" id="divideButton">รท</button>
        </div>
        <div class="row" id="row2">
            <button class="numPad" id="7button">7</button>
            <button class="numPad" id="8button">8</button>
            <button class="numPad" id="9button">9</button>
            <button class="operators" id="multiplyButton">ร</button>
        </div>
        <div class="row" id="row3">
            <button class="numPad" id="4button">4</button>
            <button class="numPad" id="5button">5</button>
            <button class="numPad" id="6button">6</button>
            <button class="operators" id="subtractButton">-</button>
        </div>
        <div class="row" id="row4">
            <button class="numPad" id="1button">1</button>
            <button class="numPad" id="2button">2</button>
            <button class="numPad" id="3button">3</button>
            <button class="operators" id="addButton">+</button>
        </div>
        <div class="row" id="row5">
            <button class="numPad" id="decimalButton">.</button>
            <button class="numPad" id="0button">0</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
</body>
</html>
